<div>
    <webcam
        [height]="500"
        [width]="500"
        [trigger]="triggerObservable"
        (imageCapture)="handleImage($event)"
        *ngIf="showWebcam"
        (initError)="handleInitError($event)"
    ></webcam>
    <button
        class="actionBtn"
        (click)="triggerSnapshot();"
    >
        Take A Snapshot
    </button>
    <div
        class="snapshot"
        *ngIf="webcamImage"
    >
        <h2>Nice one!</h2>
        <img [src]="webcamImage.imageAsDataUrl">
    </div>
</div>
